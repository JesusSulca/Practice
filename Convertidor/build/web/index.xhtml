<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Decimal a Binario</title>
    </h:head>
    <h:body>
        <h:form>
            <f:facet name="header">Decimal</f:facet>
            <p:panelGrid columns="2">
                <p:outputLabel value="Numero" />
                <p:inputText value="#{convertidorC.convertidor.numero}" placeholder="Ingrese un nÃºmero" maxlength="3" id="numero" >
                <p:keyFilter regEx="/[0-9]/" />
                </p:inputText>
            </p:panelGrid>
            <f:facet name="header">Resultado Final - OUTPUT</f:facet>
            <p:panelGrid columns="1">
                <p:commandButton value="Calcular" update="resultado" action="#{convertidorC.calcular()}" />
                <p:inputTextarea value="#{convertidorC.convertidor.mensaje}" id="resultado" rows="3" cols="30" />
                <p:commandButton value="Limpiar" update="numero resultado" action="#{convertidorC.limpiar()}" />
            </p:panelGrid>
        </h:form>
    </h:body>
</html>
